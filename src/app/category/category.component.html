<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-2 bg-dark">
      <app-admindashboard></app-admindashboard>
    </div>
    <div class="col-lg-1">

    </div>
    <div class="col-lg-2 border mt-5" style="height: 25vh;">
      <form>
        <h5 class="mt-4 ">Add Category</h5>
        <div class="form-group mt-3 ">
          <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Enter Category Name">
        </div>
        <button type="submit" class="btn btn-outline-primary mt-3 ">Add</button>
      </form>
    </div>

    <div class="col-lg-1">

    </div>
    <div class="col-lg-6 ">
      <table id="dtBasicExample" class="table table-striped table-bordered table-sm mt-5 text-center" cellspacing="0"
        width="100%">
        <thead>
          <tr>
            <th class="th-sm py-2">ID
            </th>
            <th class="th-sm py-2">Category Name
            </th>
            <th class="th-sm py-2">Action
            </th>

          </tr>
        </thead>
        <tbody>


          <tr *ngFor="let item of categorylist$ |async">
            <td>{{item.id}}</td>

            <td>
              <ng-container *ngIf="editingid!==item.id">{{item.name}}</ng-container>
              <ng-container *ngIf="editingid===item.id">
                <input [(ngModel)]="item.name" />
              </ng-container>
            </td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example" *ngIf="editingid===null">
                <button type="button" class="btn btn-success" (click)="onEdit(item)">Edit</button>
                <button type="button" class="btn btn-danger" (click)="openModal()">Delete</button>
              </div>
              <div class="btn-group" *ngIf="editingid===item.id">
                <button class="btn btn-success" (click)="onSave(item)">Save</button>
                <button class="btn btn-lite" (click)="onCancel(item)">Cancel</button>
              </div>

              <div class="modal" tabindex="-1" role="dialog" [ngStyle]="{'display':display}">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h4 class="modal-title">Confirmation to delete</h4>
                      <button type="button" class="close" aria-label="Close" (click)="onCloseHandled()"><span
                          aria-hidden="true">&times;</span></button>
                    </div>
                    <div class="modal-body">
                      <p>Are tou sure you want to delete this? </p>
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-primary" (click)="onCloseHandled()">Ok</button>
                    </div>
                  </div>
                </div>
              </div>

            </td>
          </tr>


        </tbody>

      </table>

    </div>
  </div>

  <div class="container-fluid " style="border-top: 1px solid black;">
    <footer class="py-3">
      <ul class="nav justify-content-center border-bottom pb-3 mb-3">
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Address</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
        <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
      </ul>
      <p class="text-center text-body-secondary" style="color: black;">&copy; 2023 Company, Inc</p>
    </footer>
  </div>
