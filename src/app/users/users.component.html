<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-2 bg-dark">
      <app-admindashboard></app-admindashboard>
    </div>
    <div class="col-lg-1">

    </div>

    <div class="col-lg-9">
      <div class="mt-3">
        <button class="btn btn-primary" routerLink="/adduser" id="new_user">Add New user</button>
      </div>
      <table id="dtBasicExample" class="table table-striped table-bordered table-sm text-center mt-3" cellspacing="0"
        width="100%">
        <thead>
          <tr>
            <th class="th-sm py-2">Sr.No
            </th>
            <th class="th-sm py-2">Name
            </th>
            <th class="th-sm py-2">Username
            </th>
            <th class="th-sm py-2">Type
            </th>
            <th class="th-sm py-2">Action
            </th>

          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of users$ | async">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.username}}</td>
            <td>{{item.type}}</td>
            <td>
              <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn btn-success" (click)="openModal()">Edit</button>

                <button type="button" class="btn btn-danger" (click)="deleteModal()">Delete</button>
              </div>
            </td>
          </tr>
        </tbody>

      </table>
    </div>





    <!--Edit Modal -->

    <div *ngIf="showeditmodal" class="modal mt-5" id="ebox" tabindex="-1" role="dialog"
      style="display: block !important">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Edit User</h4>
            <button type="button" class="close" aria-label="Close" (click)="onCloseHandlededit()"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group mt-2">
                <label for="exampleFormControlInput1">Name</label>
                <input type="text" class="form-control mt-1" id="exampleFormControlInput1" placeholder="Edit name">
              </div>
              <div class="form-group mt-2">
                <label for="exampleFormControlInput1">Username</label>
                <input type="text" class="form-control mt-1" id="exampleFormControlInput1" placeholder="Edit username">
              </div>

              <div class="form-group mt-2">
                <label for="exampleFormControlSelect1">Type</label>
                <select class="form-control mt-1" id="exampleFormControlSelect1">
                  <option>Admin</option>
                  <option>Bidder</option>
                </select>
              </div>

            </form>
          </div>
          <div class="modal-footer">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-success" (click)="onCloseHandlededit()">Save</button>
              <button type="button" class="btn btn-danger" (click)="onCloseHandlededit()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>





    <!-- Delete Modal -->

    <div *ngIf="showdeletemodal" class="modal mt-5 " id="box" tabindex="-1" role="dialog"
      style="display: block !important">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Delete User</h4>
            <button type="button" class="close" aria-label="Close" (click)="onCloseHandleddel()"><span
                aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
               <h6>Are you sure you want to delete the user?</h6>
          </div>
          <div class="modal-footer">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button type="button" class="btn btn-success" (click)="onCloseHandleddel()">Submit</button>
              <button type="button" class="btn btn-danger" (click)="onCloseHandleddel()">Cancel</button>
            </div>
          </div>
        </div>

      </div>
    </div>




    <div class="container-fluid " style="border-top: 1px solid black;">
      <footer class="py-3">
        <ul class="nav justify-content-center border-bottom pb-3 mb-3">
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Home</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Contact</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">Address</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">FAQs</a></li>
          <li class="nav-item"><a href="#" class="nav-link px-2 text-body-secondary">About</a></li>
        </ul>
        <p class="text-center text-body-secondary" style="color: black;">&copy; 2023 Company, Inc</p>
      </footer>
    </div>
